<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat WebSocket</title>
  <style>
    /* Estilos b치sicos para la interfaz del chat */
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    /* 츼rea donde se mostrar치n los mensajes */
    #messages {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll; /* Permite hacer scroll si hay muchos mensajes */
    }

    /* Estilo para mostrar el nombre del usuario conectado */
    #username {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Chat WebSocket</h1>

  <!-- Muestra el nombre del usuario actualmente conectado -->
  <p>Conectado como: <span id="username"></span></p>

  <!-- Campo para escribir mensajes -->
  <input type="text" id="inputMessage" placeholder="Escribe un mensaje..." />

  <!-- Bot칩n que llama a sendMessage() para enviar el mensaje al servidor -->
  <button onclick="sendMessage()">Enviar</button>

  <!-- Contenedor donde se mostrar치n todos los mensajes -->
  <div id="messages"></div>

  <!-- Bot칩n para reiniciar el chat (borra mensajes y simula cierre de sesi칩n) -->
  <button onclick="resetChat()">Salir</button>

  <script>
    // ==============================
    // INICIALIZACI칍N Y CONEXI칍N
    // ==============================

    // Al cargar la p치gina, se solicita al usuario que ingrese su nombre
    const username = prompt("Ingresa tu nombre:");

    // Se actualiza la interfaz para mostrar el nombre ingresado
    document.getElementById('username').textContent = username;

    // Se establece una conexi칩n WebSocket con el servidor
    const socket = new WebSocket('ws://localhost:3002');

    // Una vez que la conexi칩n est치 abierta, se env칤a un mensaje al servidor
    // informando que este cliente ha iniciado sesi칩n con su nombre
    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({ type: 'login', username }));
    });

    // ==============================
    // RECEPCI칍N DE MENSAJES
    // ==============================

    // Evento que se ejecuta cada vez que se recibe un mensaje del servidor
    socket.addEventListener('message', (event) => {
      let data;

      try {
        // Intenta analizar el mensaje como JSON
        data = JSON.parse(event.data);

        // Si es un mensaje de chat, muestra qui칠n lo envi칩 y qu칠 dijo
        if (data.type === 'chat') {
          showMessage(`游눫 ${data.username}: ${data.message}`);
        }

        // Si es una notificaci칩n de login, muestra que un usuario se uni칩
        else if (data.type === 'login') {
          showMessage(`游녻 ${data.username} se ha unido al chat.`);
        }

        // Si se recibe una se침al de reinicio, limpia el chat y solicita nombre de nuevo
        else if (data.type === 'reset') {
          // Limpia todos los mensajes en pantalla
          document.getElementById('messages').innerHTML = '';

          // Notifica que el chat ha sido reiniciado
          showMessage('游빛 El chat ha sido reiniciado.');

          // Solicita nuevamente el nombre del usuario
          const newUsername = prompt("Ingresa tu nombre nuevamente:");

          // Actualiza el nombre mostrado en pantalla
          document.getElementById('username').textContent = newUsername;

          // Env칤a el nuevo login al servidor
          socket.send(JSON.stringify({ type: 'login', username: newUsername }));
        }

        // Para cualquier otro tipo de mensaje, se muestra como notificaci칩n general
        else {
          showMessage(`游닉 ${data.message}`);
        }
      } catch (e) {
        // Si el mensaje no es JSON v치lido (texto plano, por ejemplo)
        // intenta extraer un nombre de usuario si est치 presente
        const match = event.data.match(/"username"\s*:\s*"([^"]+)"/);
        if (match) {
          showMessage(`游녻 ${match[1]}`);
        } else {
          // Si no se puede analizar, se muestra el mensaje tal cual
          showMessage(event.data);
        }
      }
    });

    // ==============================
    // ENV칈O DE MENSAJES
    // ==============================

    // Funci칩n para mostrar un mensaje en el contenedor del chat
    function showMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
    }

    // Funci칩n para enviar el contenido del input al servidor como mensaje
    function sendMessage() {
      const input = document.getElementById('inputMessage');
      const message = input.value.trim(); // Quita espacios al inicio y final

      // Solo se env칤a si el mensaje no est치 vac칤o
      if (message) {
        // Env칤a un mensaje de tipo 'chat' con el texto al servidor
        socket.send(JSON.stringify({ type: 'chat', message }));

        // Limpia el input para permitir escribir uno nuevo
        input.value = '';
      }
    }

    // ==============================
    // REINICIAR CHAT / SALIR
    // ==============================

    // Funci칩n que reinicia el chat localmente y env칤a se침al al servidor
    function resetChat() {
      // Borra los mensajes actuales de la vista
      document.getElementById('messages').innerHTML = '';

      // Env칤a una solicitud al servidor para reiniciar (puede afectar a todos o solo a este cliente)
      socket.send(JSON.stringify({ type: 'reset' }));
    }
  </script>

</body>
</html>
